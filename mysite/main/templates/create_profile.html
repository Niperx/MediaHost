{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <div class='container py-5 my-3 px-3 bg-light d-block'>
    {% if request.user.is_authenticated %}
        <div class="card-body">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    {% else %}
        <a class='btn btn-outline-secondary btn-lg p-1' href="{% url 'login' %}">Login</a>
    {% endif %}
    </div>
{% endblock %}
