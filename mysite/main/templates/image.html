{% extends 'layout.html' %}
{% load static %}
{% block title %} Media Library {% endblock %}
{% block content %}
    <div class="row my-5 text-center">
        <img class="img-responsive" style="width: 100%; height: 100%; object-fit: cover;"  src="{{ image.image.url }}" >
    </div>
    <div class="col-12 mt-2 text-center">
        <a class="btn btn-danger" href="{% url 'delete_photo' pk=image.pk %}">Delete</a>
    </div>
{% endblock %}
