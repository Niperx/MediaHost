{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <div class="row my-5">
    {% for n in photos %}
        <div class="col-md-4 bg-light">

            <div class="navbar">
                <h3>{{ n.title }}</h3>
                <h5>{{ n.created_by.username }}</h5>
            </div>

            <img width="100%" src="{{ n.image.url }}">
            <p class="text-secondary">{{ n.created_at }}</p>

        </div>
    {% endfor %}
    </div>
{% endblock %}
