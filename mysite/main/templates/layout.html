<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
</head>
<body class="p-5">
<div class="navbar fixed-top navbar-light bg-nav py-2 px-4">
    <a class='a_title p-1' href="{% url 'homepage' %}">Media Host 2024</a>
    {% if request.user.is_authenticated %}
        <span>
            <a class='a_title p-1' href="../../profile/{{ request.user.username }}">
                {{ request.user.username }}
            </a>

            <form id="logout-form" action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button class='logout' type="submit">Log out</button>
            </form>
        </span>
    {% else %}
<!--        <span>-->
<!--        <a class='a_title p-1' href="{% url 'login' %}">Log In</a>-->
<!--        <span class='a_title px-1'> | </span>-->
<!--        <a class='a_title p-1' href="{% url 'register' %}">Register</a>-->
<!--        </span>-->
    {% endif %}
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
{% block extra_scripts %}
{% endblock %}
</body>
</html>
