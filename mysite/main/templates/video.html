{% extends 'layout.html' %}
{% load static %}
{% block title %} Media Library {% endblock %}
{% block content %}
    <div class="row my-5 text-center">
        <video class="embed-responsive embed-responsive-4by3" style="width: 100%; height: 100%; object-fit: cover;" controls="controls">
            <source src="{{ video.video.url }}" type="video/mp4" />
        </video>
    </div>
    <div class="col-12 mt-2 text-center">
        <a class="btn btn-danger" href="{% url 'delete_video' pk=video.pk %}">Delete</a>
    </div>
{% endblock %}
